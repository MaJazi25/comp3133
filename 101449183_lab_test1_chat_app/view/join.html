<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Room</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5" style="max-width: 520px;">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3 class="m-0">Join Chat Room</h3>
          <button id="logoutBtn" class="btn btn-outline-secondary btn-sm">Logout</button>
        </div>

        <div class="mb-3">
          <label class="form-label">Username</label>
          <input id="username" class="form-control" disabled />
        </div>

        <div class="mb-3">
          <label class="form-label">Room</label>
          <select id="room" class="form-select">
            <option value="devops">devops</option>
            <option value="cloudcomputing">cloud computing</option>
            <option value="covid19">covid19</option>
            <option value="sports">sports</option>
            <option value="nodejs">nodeJS</option>
            <option value="news">news</option>
          </select>
        </div>

        <button id="joinBtn" class="btn btn-primary w-100">Join Chat Room</button>
      </div>
    </div>
  </div>

  <script>
    const userStr = localStorage.getItem("user");
    if (!userStr) {
      window.location.href = "/login";
    }

    const user = JSON.parse(userStr || "{}");
    document.getElementById("username").value = user.username || "";

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("user");
      localStorage.removeItem("room");
      window.location.href = "/login";
    });

    document.getElementById("joinBtn").addEventListener("click", () => {
      const room = document.getElementById("room").value;
      localStorage.setItem("room", room);
      window.location.href = "/chat";
    });
  </script>
</body>
</html>
