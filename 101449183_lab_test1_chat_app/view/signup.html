<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5" style="max-width: 520px;">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h3 class="mb-3">Create Account</h3>

        <div id="msg" class="alert d-none"></div>

        <form id="signupForm">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input id="username" class="form-control" required />
          </div>

          <div class="mb-3">
            <label class="form-label">First name</label>
            <input id="firstname" class="form-control" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Last name</label>
            <input id="lastname" class="form-control" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input id="password" type="password" class="form-control" required />
          </div>

          <button class="btn btn-primary w-100" type="submit">Sign Up</button>
        </form>

        <div class="mt-3 text-center">
          <a href="/login">Already have an account? Login</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const msg = document.getElementById("msg");
    const showMsg = (text, type) => {
      msg.className = "alert alert-" + type;
      msg.textContent = text;
      msg.classList.remove("d-none");
    };

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      msg.classList.add("d-none");

      const body = {
        username: document.getElementById("username").value,
        firstname: document.getElementById("firstname").value,
        lastname: document.getElementById("lastname").value,
        password: document.getElementById("password").value
      };

      const res = await fetch("/api/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      const data = await res.json();

      if (!res.ok) {
        showMsg(data.message || "Signup failed", "danger");
        return;
      }

      showMsg("Signup successful. Redirecting to login...", "success");
      setTimeout(() => (window.location.href = "/login"), 700);
    });
  </script>
</body>
</html>
